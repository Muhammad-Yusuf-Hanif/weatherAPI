<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
	</head>
	<body>
		<div class="weatherCard">
			<div class="searchContainer">
				<form autocomplete="off" id="searchBar" class="searchBar">
					<input id="inputText"
						type="text"
						placeholder="Search Country/City Here"
						spellcheck="false"
					/>
					<button class="searchBtn">
						<img src="assets/searchimg50.png" />
					</button>
				</form>
			</div>
			<div class="weatherDisplay">
				<div class="weatherIconDisplay">
					<img class="weatherIcon" id="weatherIcon"/>
					<h1 class="temp" id="temp"></h1>
					<h2 class="cityName" id="location"></h2>
				</div>
				<div class="weatherDetails">
					<div class="humidityCol">
						<img id="humidityIcon" src="" />
						<p class="humidity" id="humidity"></p>
					</div>
					<div class="windCol">
						<img id="windSpeedIcon" src="" />
						<p class="windSpeed" id="windSpeed"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
